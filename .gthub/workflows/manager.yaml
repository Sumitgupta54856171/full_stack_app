name: manage workflows

on:
  push:
    branches:[ main ]


jobs:
  test:
    runs-on:ubuntu-latest
  
steps:
  - uses: actions/checkout@v4
  - name: Setup Node.js
    uses: actions/setup-node@v4
    with:
      node-version: '22'
      cache: 'npm'
  - name: Install Dependencies
    run: npm install
  - name: test
    run: npm run dev

