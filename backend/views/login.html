<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Welcome Back!</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Apply Inter font to the body */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-700 to-purple-500 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md mx-auto transform transition-all duration-300 hover:scale-[1.01] hover:shadow-3xl">
        <h1 class="text-4xl font-extrabold text-center text-gray-900 mb-8 pb-4 border-b-2 border-purple-200">
            Welcome Back!
        </h1>

        <!-- Message Box for Success/Error -->
        <div id="messageBox" class="hidden px-4 py-3 rounded-lg text-sm font-medium mb-6 transition-all duration-300 ease-in-out"></div>

        <form id="loginForm" class="space-y-6">
            <!-- Email/Username Input -->
            <div>
                <label for="identifier" class="block text-gray-700 text-sm font-semibold mb-2">Email or Username</label>
                <input
                    type="text"
                    id="identifier"
                    name="identifier"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 text-gray-800 placeholder-gray-400"
                    placeholder="Your email or username"
                    required
                >
            </div>

            <!-- Password Input -->
            <div class="relative">
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 pr-10 text-gray-800 placeholder-gray-400"
                    placeholder="Enter your password"
                    required
                >
                <button
                    type="button"
                    class="absolute inset-y-0 right-0 top-6 flex items-center px-3 text-gray-500 hover:text-gray-700 focus:outline-none"
                    onclick="togglePasswordVisibility('password')"
                >
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </button>
            </div>

            <!-- Forgot Password Link -->
            <div class="text-right text-sm">
                <a href="#" class="text-purple-600 hover:underline font-medium">Forgot password?</a>
            </div>

            <!-- Submit Button -->
            <button
                type="submit"
                class="w-full bg-purple-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 transition-all duration-200 transform hover:scale-[1.005] shadow-lg hover:shadow-xl"
            >
                Log In
            </button>
        </form>

        <p class="text-center text-gray-600 text-sm mt-6">
            Don't have an account yet? <a href="#" class="text-purple-600 hover:underline font-semibold">Sign Up</a>
        </p>
    </div>

    <script>
        
        function togglePasswordVisibility(fieldId) {
            const field = document.getElementById(fieldId);
            if (field.type === 'password') {
                field.type = 'text';
            } else {
                field.type = 'password';
            }
        }
    </script>
</body>
</html>
