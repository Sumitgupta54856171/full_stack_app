<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <!-- Load Tailwind CSS from CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply Inter font and basic styling to the body */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        /* Style for the main container */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
        }
        /* Style for form elements */
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568; /* Gray-700 */
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0; /* Gray-200 */
            border-radius: 8px;
            font-size: 1rem;
            color: #2d3748; /* Gray-800 */
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #6366f1; /* Indigo-500 */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3); /* Indigo-500 with opacity */
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        /* Styling for the submit button */
        .submit-button {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #4f46e5; /* Indigo-600 */
            color: white;
            font-size: 1.125rem; /* text-lg */
            font-weight: 700; /* font-bold */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.3);
        }
        .submit-button:hover {
            background-color: #4338ca; /* Indigo-700 */
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(79, 70, 229, 0.4);
        }
        .submit-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(79, 70, 229, 0.2);
        }
        /* Message box styles */
        .message-box {
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
            margin-bottom: 20px;
            text-align: center;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s ease-in-out;
        }
        .message-box.success {
            background-color: #d1fae5; /* Green-100 */
            color: #065f46; /* Green-700 */
            border: 1px solid #34d399; /* Green-300 */
            opacity: 1;
        }
        .message-box.error {
            background-color: #fee2e2; /* Red-100 */
            color: #991b1b; /* Red-700 */
            border: 1px solid #ef4444; /* Red-400 */
            opacity: 1;
        }
        /* Hide default file input button, if needed, and style custom one */
        input[type="file"] {
            /* This hides the default file input button */
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
        .custom-file-upload {
            display: inline-block;
            padding: 10px 18px;
            cursor: pointer;
            background-color: #6366f1; /* Indigo-500 */
            color: white;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
        }
        .custom-file-upload:hover {
            background-color: #4f46e5; /* Indigo-600 */
        }
        #fileNameDisplay {
            margin-left: 10px;
            color: #4a5568; /* Gray-700 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl font-extrabold text-center text-indigo-700 mb-8">Add New Product</h1>

        <div id="messageBox" class="message-box"></div>

        <form id="addProductForm">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" name="name" placeholder="e.g., Wireless Headphones" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="A brief description of the product..." rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="price">Price ($)</label>
                <input type="number" id="price" name="price" step="0.01" min="0" placeholder="e.g., 99.99" required>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" name="category" placeholder="e.g., Electronics, Audio" required>
            </div>

            <div class="form-group">
                <label for="stockQuantity">Stock Quantity</label>
                <input type="number" id="stockQuantity" name="stock_quantity" min="0" placeholder="e.g., 50" required>
            </div>

            <div class="form-group">
                <label for="productImage">Product Image</label>
                <input type="file" id="productImage" name="product_image" accept="image/*">
                <label for="productImage" class="custom-file-upload">
                    Choose File
                </label>
                <span id="fileNameDisplay" class="text-gray-600 text-sm">No file chosen</span>
            </div>

            <button type="submit" class="submit-button">Add Product</button>
        </form>
    </div>
</body>
</html>
